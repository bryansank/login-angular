<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrate
            </div>
            <div class="card-body">
                <form (submit)="registarMethod()">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="emailInput" class="form-control" pattern="/[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/" placeholder="Email" autofocus required >
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="passwordInput" class="form-control" placeholder="ContraseÃ±a" required >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Registrarme
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
