<div class="row">
    <div class="col-sm-6" style="margin-top:20px;" *ngFor="let data of empresasArray">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.descrip}}</p>
          <a href="{{data.url}}" class="btn btn-primary">Visitalas</a>
        </div>
      </div>
    </div>
</div>
